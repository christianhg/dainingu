<blockquote ng-show="vm.dish.description">
    <p>{{vm.dish.description}}</p>
</blockquote>
<div class="list-group">
    <div class="list-group-item" ng-show="vm.dish.price">
        <strong>Pris</strong>: {{vm.dish.price | currency:"DKK "}}
    </div>
    <div class="list-group-item" ng-show="vm.dish.stock && vm.details">
        <strong>Lager</strong>: {{vm.dish.stock}}
    </div>
    <div class="list-group-item" ng-show="vm.menu && vm.details">
        <strong>Menu</strong>: {{vm.menu.name}}
    </div>
</div>
