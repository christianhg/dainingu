<div class="row">
    <div class="col-md-12">
		<div class="alert alert-{{alert.type}}" role="alert" ng-repeat="alert in vm.alerts">
			{{alert.message}}
			<button type="button" ng-click="closeAlert($index)" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
    </div>
</div>
