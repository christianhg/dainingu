<div class="panel" ng-class="{
    'panel-default': !vm.order.committed,
    'panel-info': vm.order.committed && !vm.order.confirmed,
    'panel-primary': vm.order.confirmed && !vm.order.completed,
    'panel-success': vm.order.completed && !vm.order.closed,
    'panel-warning': vm.order.closed
    }">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{vm.order.createdOn | date: 'HH:mm:ss'}}
            <span class="label label-default" ng-show="!vm.order.committed">Current</span>
            <span class="label label-info" ng-show="vm.order.committed && !vm.order.confirmed">Committed</span>
            <span class="label label-primary" ng-show="vm.order.confirmed && !vm.order.completed">Confirmed</span>
            <span class="label label-success" ng-show="vm.order.completed && !vm.order.closed">Completed</span>
            <span class="label label-warning" ng-show="vm.order.closed">Closed</span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix">
            <div class="pull-left">
                <button type="submit" class="btn btn-danger" ng-click="vm.deleteOrder(vm.session._id, vm.order._id)">Slet</button>
                <!--<a ui-sref=".sessionId.orders.orderId.delete" class="btn btn-danger">Slet</a>-->
            </div>
            <div class="pull-right" ng-hide="vm.order.committed">
                <button type="submit" class="btn btn-info" ng-click="vm.commitOrder(vm.session._id, vm.order._id)">Commit</button>
            </div>
            <div class="pull-right" ng-show="vm.order.committed && !vm.order.confirmed">
                <button type="submit" class="btn btn-primary" ng-click="vm.confirmOrder(vm.session._id, vm.order._id)">Confirm</button>
                <button type="submit" class="btn btn-default" ng-click="vm.pullOrder(vm.session._id, vm.order._id)">Pull</button>
            </div>
            <div class="pull-right" ng-show="vm.order.confirmed && !vm.order.completed">
                <button type="submit" class="btn btn-success" ng-click="vm.completeOrder(vm.session._id, vm.order._id)">Complete</button>
                <button type="submit" class="btn btn-info" ng-click="vm.rejectOrder(vm.session._id, vm.order._id)">Reject</button>
            </div>
            <div class="pull-right" ng-show="vm.order.completed && !vm.order.closed">
                <button type="submit" class="btn btn-warning" ng-click="vm.closeOrder(vm.session._id, vm.order._id)">Close</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.incompleteOrder(vm.session._id, vm.order._id)">Incomplete</button>
            </div>
            <div class="pull-right" ng-show="vm.order.closed">
                <button type="submit" class="btn btn-success" ng-click="vm.openOrder(vm.session._id, vm.order._id)">Open</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Retter</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dish in vm.order.dishes">
            <td>
                {{dish.name}}
                <div class="pull-right">
                    <button type="submit" class="btn btn-danger" ng-click="vm.removeDishFromOrder(vm.session._id, vm.order._id, dish._id)">Fjern fra ordre</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
