<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default" ng-repeat="menu in vm.menus | orderBy:name">
            <div class="panel-heading">
                {{menu.name}}
            </div>
            <div ng-repeat="dish in menu.dishes" class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{dish.name}}
                    </div>
                    <div class="panel-body">
                        <button ng-show="vm.menucardActivated" class="btn btn-success" type="submit" ng-click="vm.addDishToSession(dish)">VÃ¦lg</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
