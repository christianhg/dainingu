<div id="menucard">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#floor-navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="menucard">dainingu.menucard</a>
            </div>
            <div class="collapse navbar-collapse" id="floor-navigation">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="menucard">Menuer</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref=".activate">Aktiv√©r</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div ui-view>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default" ng-repeat="menu in vm.menus">
                    <div class="panel-heading">
                        {{menu.name}}
                    </div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
