<menucard-orders-add></menucard-orders-add>
<div ng-repeat="order in vm.orders" class="panel" ng-class="{
    'panel-default': !order.committed,
    'panel-info': order.committed && !order.confirmed,
    'panel-primary': order.confirmed && !order.completed,
    'panel-success': order.completed && !order.closed,
    'panel-warning': order.closed
    }">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{order.createdOn | date: 'HH:mm:ss'}}
            <span class="label label-default" ng-show="!order.committed">Current</span>
            <span class="label label-info" ng-show="order.committed && !order.confirmed">Committed</span>
            <span class="label label-primary" ng-show="order.confirmed && !order.completed">Confirmed</span>
            <span class="label label-success" ng-show="order.completed && !order.closed">Completed</span>
            <span class="label label-warning" ng-show="order.closed">Closed</span>
            <span class="label label-success" ng-show="vm.orderActive(order._id)">Active</span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix" ng-show="!order.confirmed">
            <div class="pull-right" ng-show="!order.committed">
                <button type="submit" class="btn btn-success" ng-hide="vm.orderActive(order._id)" ng-click="vm.activateOrder(order._id)">Aktiv√©r</button>
                <button type="submit" class="btn btn-info" ng-click="vm.commitOrder(order._id)">Commit</button>
            </div>
            <div class="pull-right" ng-show="order.committed && !order.confirmed">
                <button type="submit" class="btn btn-default" ng-click="vm.pullOrder(order._id)">Pull</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Retter</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dish in order.dishes">
            <td>
                {{dish.name}}
                <div class="pull-right" ng-show="!order.committed">
                    <button type="submit" class="btn btn-danger" ng-click="vm.removeDishFromOrder(order._id, dish._id)">Fjern fra ordre</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
