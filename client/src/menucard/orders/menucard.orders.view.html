<div class="row">
    <div ui-view>
        <div class="col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Opret ordre
                </div>
                <div class="panel-body">
                    <form name="addOrderForm" ng-submit="vm.addOrder()" novalidate>
                        <button type="submit" class="btn btn-success">Opret ordre</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-8">
            <menucard-order ng-repeat="order in vm.orders" order="order"></menucard-order>
        </div>
    </div>
</div>
