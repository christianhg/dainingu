<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            Aktivér menukort
        </div>
        <div class="panel-body">
            <form name="activateMenucardForm" ng-submit="activateMenucardForm.$valid && vm.activateMenucard(vm.session.key)" novalidate autocomplete="off">

                <div class="alert alert-success" role="alert" ng-show="vm.activationSuccessful">{{vm.activationMessage}}</div>

                <!--<div class="alert alert-danger" role="alert" ng-show="activateMenucardForm.$valid && !vm.activationSuccessful">{{vm.activationMessage}}</div>-->

                <div class="alert alert-warning" role="alert" ng-show="activateMenucardForm.$submitted && activateMenucardForm.key.$error.required">
      Husk at indtaste en nøgle.</div>

                <div class="form-group">
                    <label for="key">Nøgle</label>
                    <input type="text" id="key" name="key" ng-model="vm.session.key" class="form-control" placeholder="Indtast nøgle" required>
                </div>

                <button type="submit" class="btn btn-success">Aktivér</button>
            </form>
        </div>
    </div>
</div>
