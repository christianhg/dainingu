<div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form name="floorLoginForm" ng-submit="floorLoginForm.$valid && vm.floorLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">Brugernavn</label>
                        <input ng-model="vm.loginData.username" type="text" class="form-control" id="username" placeholder="Brugernavn" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="vm.loginData.password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
