<!doctype html>
<html lang="da" ng-app="dainingu" ng-controller="CoreController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title ng-bind="pageTitle"></title>
    <!-- vendor:css -->
    <!-- endinject -->
    <!-- app:css -->
    <!-- endinject -->
</head>
<body ng-class="pageClass">
    <div id="page">
        <div class="container-fluid">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dainingu-navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home">dainingu</a>
                    </div>
                    <div class="collapse navbar-collapse" id="dainingu-navigation">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref=".menucard">.menucard</a></li>
                            <li><a ui-sref=".floor">.floor</a></li>
                            <li><a ui-sref=".kitchen">.kitchen</a></li>
                            <li><a ui-sref=".cashregister">.cashregister</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a ui-sref=".dashboard">.dashboard</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ui-view></div>
        </div>
    </div>
    <!-- vendor:js -->
    <!-- endinject -->
    <!-- app:js -->
    <!-- endinject -->
</body>
</html>
