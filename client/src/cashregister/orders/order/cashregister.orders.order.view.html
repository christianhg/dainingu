<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{vm.order.createdOn | date: 'HH:mm:ss'}}
            <order-labels></order-labels>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix" ng-show="vm.order.served">
            <order-button-close session-id="vm.session._id" order-id="vm.order._id"></order-button-close>
        </div>
        <div class="well clearfix" ng-show="vm.order.closed">
            <order-button-open session-id="vm.session._id" order-id="vm.order._id"></order-button-open>
        </div>
        <order-dishes></order-dishes>
        <order-info></order-info>
    </div>
</div>
