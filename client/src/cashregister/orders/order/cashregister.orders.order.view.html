<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{vm.order.createdOn | date: 'HH:mm:ss'}}
            <order-labels></order-labels>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix" ng-show="vm.order.served">
            <button type="submit" class="btn btn-success" ng-click="closeOrder(vm.session._id, vm.order._id)">Luk ordre</button>
        </div>
        <div class="well clearfix" ng-show="vm.order.closed">
            <button type="submit" class="btn btn-default" ng-click="openOrder(vm.session._id, vm.order._id)">Ã…ben ordre</button>
        </div>
        <order-dishes></order-dishes>
        <order-info></order-info>
    </div>
</div>
