<div class="panel panel-default" ng-repeat="session in vm.sessions | filter: {active: true}">
    <div class="panel-heading">
        <h3 class="panel-title">
            <h3 class="panel-title clearfix">
                <strong>{{session.customer.name}}</strong> (bord {{session.table}})
                <strong class="pull-right">{{session.key}}</strong>
            </h3>
        </h3>
    </div>
    <div class="panel-body row">
        <div class="col-md-4 col-md-offset-2">
            <cashregister-order ng-repeat="order in session.orders | filter: {completed: true, closed: false}" order="order" session-id="session._id"></cashregister-order>
        </div>
        <div class="col-md-4">
            <cashregister-order ng-repeat="order in session.orders | filter: {closed: true}" order="order" session-id="session._id"></cashregister-order>
        </div>
    </div>
</div>
