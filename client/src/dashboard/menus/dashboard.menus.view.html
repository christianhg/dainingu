<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Opret menu
            </div>
            <div class="panel-body">
                <form name="addMenuForm" ng-submit="addMenuForm.$valid && vm.addMenu()" novalidate>
                    <div class="form-group">
                        <label for="name">Navn</label>
                        <input type="text" class="form-control" ng-model="vm.menu.name" placeholder="Navn" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Opret menu</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Menuer
            </div>
            <div class="panel-body">
                ...

            </div>
            <ul class="list-group">
                <li ng-repeat="menu in vm.menus" class="list-group-item">
                    <menu info="menu"></menu>
                </li>
            </ul>
        </div>
    </div>
</div>
