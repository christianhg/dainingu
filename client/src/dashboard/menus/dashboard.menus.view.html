<div class="row">
    <div ui-view>
        <div class="col-sm-4">
            <add-menu></add-menu>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-default" ng-repeat="menu in vm.menus | orderBy:name">
                <div class="panel-heading">
                    <h3 class="panel-title">{{menu.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="well clearfix">
                        <div class="pull-right">
                            <a ui-sref=".id.edit({id: menu.id})" class="btn btn-warning">Redig√©r</a>
                            <a ui-sref=".id.delete({id: menu.id})" class="btn btn-danger">Slet</a>
                        </div>
                    </div>
                </div>
                <table class="table" ng-show="menu.dishes.length">
                    <thead>
                        <th>Retter</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dish in menu.dishes | orderBy:name">
                            <td>{{dish.name}}
                                <button type="submit" ng-click="vm.deleteDishFromMenu(menu.id, dish.id)" class="pull-right btn btn-warning">Fjern fra menu
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
