<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Opret menu
            </div>
            <div class="panel-body">
                <form name="addMenuForm" ng-submit="addMenuForm.$valid && vm.addMenu(vm.menu)" novalidate>
                    <div class="form-group">
                        <label for="name">Navn</label>
                        <input type="text" class="form-control" ng-model="vm.menu.name" placeholder="Navn" required>
                    </div>
                    <button type="submit" class="btn btn-success">Opret menu</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Menuer
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Info</th>
                            <th>Redig√©r</th>
                            <th>Slet</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="menu in vm.menus">
                            <td>
                                {{menu.name}}
                            </td>
                            <td>
                                <button type="submit" class="btn btn-sm btn-primary">
                                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-sm btn-warning">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>
                                <button type="submit" ng-click="vm.deleteMenu(menu.id)" class="btn btn-sm btn-danger">
                                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
