<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Opret menu
            </div>
            <div class="panel-body">
                <form name="addMenuForm" ng-submit="addMenuForm.$valid && vm.addMenu(vm.menu)" novalidate>
                    <div class="form-group">
                        <label for="name">Navn</label>
                        <input type="text" class="form-control" ng-model="vm.menu.name" placeholder="Navn" required>
                    </div>
                    <button type="submit" class="btn btn-success">Opret menu</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Menuer
            </div>
            <div class="panel-body">
                ...

            </div>
            <ul class="list-group">
                <li ng-repeat="menu in vm.menus" class="list-group-item">
                    {{menu.name}} -
                    <button type="submit" class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>
                    <button type="submit" class="btn btn-sm btn-warning">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button type="submit" ng-click="vm.deleteMenu(menu._id)" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                    </button>
                    <!--<menu info="menu"></menu>-->

                </li>
            </ul>
        </div>
    </div>
</div>
