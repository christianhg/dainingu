<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{vm.order.createdOn | date: 'HH:mm:ss'}}
            <order-labels></order-labels>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix">
            <div class="pull-left">
                <button type="submit" class="btn btn-danger" ng-click="deleteOrder(vm.session._id, vm.order._id)">Slet ordre</button>
            </div>
            <div class="pull-right" ng-show="vm.order.pristine">
                <order-button-commit session-id="vm.session._id" order-id="vm.order._id"></order-button-commit>
            </div>
            <div class="pull-right" ng-show="vm.order.committed">
                <order-button-pull session-id="vm.session._id" order-id="vm.order._id"></order-button-pull>
                <order-button-confirm session-id="vm.session._id" order-id="vm.order._id"></order-button-confirm>
            </div>
            <div class="pull-right" ng-show="vm.order.confirmed">
                <order-button-reject session-id="vm.session._id" order-id="vm.order._id"></order-button-reject>
                <order-button-begin session-id="vm.session._id" order-id="vm.order._id"></order-button-begin>
            </div>
            <div class="pull-right" ng-show="vm.order.begun">
                <order-button-stop session-id="vm.session._id" order-id="vm.order._id"></order-button-stop>
                <order-button-complete session-id="vm.session._id" order-id="vm.order._id"></order-button-complete>
            </div>
            <div class="pull-right" ng-show="vm.order.completed">
                <order-button-incomplete session-id="vm.session._id" order-id="vm.order._id"></order-button-incomplete>
                <order-button-serve session-id="vm.session._id" order-id="vm.order._id"></order-button-serve>
            </div>
            <div class="pull-right" ng-show="vm.order.served">
                <order-button-return session-id="vm.session._id" order-id="vm.order._id"></order-button-return>
                <order-button-close session-id="vm.session._id" order-id="vm.order._id"></order-button-close>
            </div>
            <div class="pull-right" ng-show="vm.order.closed">
                <order-button-open session-id="vm.session._id" order-id="vm.order._id"></order-button-open>
            </div>
        </div>
        <div class="list-group" ng-show="vm.order.dishes.length">
            <div class="list-group-item clearfix" ng-repeat="dish in vm.order.dishes">
                {{dish.name}}
                <div class="pull-right">
                    <button type="submit" class="btn btn-sm btn-danger" ng-click="removeDishFromOrder(vm.session._id, vm.order._id, dish._id)">Fjern fra ordre</button>
                </div>
            </div>
        </div>
    </div>
</div>
