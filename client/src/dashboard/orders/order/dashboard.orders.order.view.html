<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{vm.order.createdOn | date: 'HH:mm:ss'}}
            <order-labels></order-labels>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix">
            <div class="pull-left">
                <button type="submit" class="btn btn-danger" ng-click="vm.deleteOrder(vm.session._id, vm.order._id)">Slet ordre</button>
            </div>
            <div class="pull-right" ng-show="vm.order.pristine">
                <button type="submit" class="btn btn-info" ng-click="vm.commitOrder(vm.session._id, vm.order._id)">Commit</button>
            </div>
            <div class="pull-right" ng-show="vm.order.committed">
                <button type="submit" class="btn btn-success" ng-click="vm.confirmOrder(vm.session._id, vm.order._id)">Konfirmer ordre</button>
                <button type="submit" class="btn btn-default" ng-click="vm.pullOrder(vm.session._id, vm.order._id)">Send ordre tilbage</button>
            </div>
            <div class="pull-right" ng-show="vm.order.confirmed">
                <button type="submit" class="btn btn-success" ng-click="vm.beginOrder(vm.session._id, vm.order._id)">Begynd ordre</button>
                <button type="submit" class="btn btn-default" ng-click="vm.rejectOrder(vm.session._id, vm.order._id)">Afvis ordre</button>
            </div>
            <div class="pull-right" ng-show="vm.order.begun">
                <button type="submit" class="btn btn-success" ng-click="vm.completeOrder(vm.session._id, vm.order._id)">Færdiggør ordre</button>
                <button type="submit" class="btn btn-default" ng-click="vm.stopOrder(vm.session._id, vm.order._id)">Stop forberedelse</button>
            </div>
            <div class="pull-right" ng-show="vm.order.completed">
                <button type="submit" class="btn btn-success" ng-click="vm.serveOrder(vm.session._id, vm.order._id)">Servér ordre</button>
                <button type="submit" class="btn btn-default" ng-click="vm.incompleteOrder(vm.session._id, vm.order._id)">Marker som ufærdig</button>
            </div>
            <div class="pull-right" ng-show="vm.order.served">
                <button type="submit" class="btn btn-success" ng-click="vm.closeOrder(vm.session._id, vm.order._id)">Luk ordre</button>
                <button type="submit" class="btn btn-default" ng-click="vm.returnOrder(vm.session._id, vm.order._id)">Returnér ordre</button>
            </div>
            <div class="pull-right" ng-show="vm.order.closed">
                <button type="submit" class="btn btn-success" ng-click="vm.openOrder(vm.session._id, vm.order._id)">Åben ordre</button>
            </div>
        </div>
        <div class="list-group" ng-show="vm.order.dishes.length">
            <div class="list-group-item clearfix" ng-repeat="dish in vm.order.dishes">
                {{dish.name}}
                <div class="pull-right">
                    <button type="submit" class="btn btn-sm btn-danger" ng-click="vm.removeDishFromOrder(vm.session._id, vm.order._id, dish._id)">Fjern fra ordre</button>
                </div>
            </div>
        </div>
    </div>
</div>
