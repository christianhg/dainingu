<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { closed: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { served: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { completed: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { begun: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { confirmed: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { committed: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
        <dashboard-order ng-repeat="order in vm.orders | filter: { order: { pristine: true } }" order="order.order" session-id="order.session._id"></dashboard-order>
    </div>
</div>
