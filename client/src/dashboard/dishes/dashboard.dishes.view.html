<div class="row">
    <div ui-view>
        <div class="col-sm-6 col-md-4">
            <add-dish></add-dish>
        </div>
        <div class="col-sm-6 col-md-8">
            <div class="panel panel-default" ng-repeat="dish in vm.dishes | orderBy:name">

                    <h3 class="panel-title">{{dish.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="well clearfix">
                        <div class="pull-right">
                            <a ui-sref=".id.edit({id: dish.id})" class="btn btn-warning">Redig√©r</a>
                            <a ui-sref=".id.delete({id: dish.id})" class="btn btn-danger">Slet</a>
                        </div>
                    </div>
                    <dish-info dish="dish"></dish-info>
                </div>
            </div>
        </div>
    </div>
</div>
