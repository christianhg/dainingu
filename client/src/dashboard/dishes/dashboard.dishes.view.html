<div class="row">
    <div ui-view>
        <div class="col-sm-4">
            <add-dish></add-dish>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-default" ng-repeat="dish in vm.dishes | orderBy:name">
                <div class="panel-heading">
                    <h3 class="panel-title">{{dish.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="well clearfix">
                        <div class="pull-left">
                            <button type="submit" ng-show="dish.active" ng-click="deactivateDish(dish.id)" class="pull-right btn btn-warning">Deaktivér</button>
                            <button type="submit" ng-hide="dish.active" ng-click="activateDish(dish.id)" class="pull-right btn btn-success">Aktivér</button>
                        </div>
                        <div class="pull-right">
                            <a ui-sref=".id.edit({id: dish.id})" class="btn btn-warning">Redigér</a>
                            <a ui-sref=".id.delete({id: dish.id})" class="btn btn-danger">Slet</a>
                        </div>
                    </div>
                    <dish-info dish="dish" menu="dish.menu" details="true"></dish-info>
                </div>
            </div>
        </div>
    </div>
</div>
