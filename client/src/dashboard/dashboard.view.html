<div id="dashboard">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dashboard-navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref-active="active" class="navbar-brand" ui-sref="dashboard">dainingu.dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="dashboard-navigation">
                <ul class="nav navbar-nav" ng-hide="!vm.loggedIn">
                    <li ui-sref-active="active"><a ui-sref=".users">Brugere</a></li>
                    <li ui-sref-active="active"><a ui-sref=".sessions">Sessioner</a></li>
                    <li ui-sref-active="active"><a ui-sref=".orders">Ordrer</a></li>
                    <li ui-sref-active="active"><a ui-sref=".menus">Menuer</a></li>
                    <li ui-sref-active="active"><a ui-sref=".dishes">Retter</a></li>
                    <li ui-sref-active="active"><a ui-sref=".statistics">Statistik</a></li>
                </ul>
                <form class="navbar-form navbar-right" ng-show="vm.loggedIn">
                    {{vm.user}}
                    <button type="submit" class="btn btn-default" ng-click="signOut()">Log ud</button>
                </form>
                <ul class="nav navbar-nav navbar-right" ng-hide="vm.loggedIn">
                    <li ui-sref-active="active"><a ui-sref=".login">Log ind</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
        </div>
    </div>
    <div ui-view>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="jumbotron">
                    <h1>dainingu.dashboard</h1>
                    <p>dainingu.<strong>dashboard</strong> er til <span class="label label-default">bestyrere</span> i restauranten.</p>
                    <p><a class="btn btn-primary" ui-sref=".login" ng-hide="vm.loggedIn">Log ind</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
