<div class="row">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Opret bruger
            </div>
            <div class="panel-body">
                <form name="addUserForm" ng-submit="addUserForm.$valid && vm.addUser()" novalidate>
                    <!--<div class="form-group">
                        <label for="role">Rolle</label>
                        <select name="" id="role" ng-model="vm.user.role" class="form-control">

                        </select>
                    </div>-->
                    <div class="form-group">
                        <label for="username">Brugernavn</label>
                        <input type="text" id="username" class="form-control" placeholder="Brugernavn" ng-model="vm.user.username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
                    </div>
                    <div class="form-group">
                        <label for="password-again">Password (igen)</label>
                        <input type="password" id="password-again" class="form-control" placeholder="Password (igen)" ng-model="vm.user.passwordAgain" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Opret</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Brugere
            </div>
            <div class="panel-body">
                <user ng-repeat="user in vm.users" info="user"></user>
            </div>
        </div>
    </div>
</div>
