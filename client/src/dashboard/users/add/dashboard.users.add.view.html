<div class="panel panel-default">
    <div class="panel-heading">
        Opret bruger
    </div>
    <div class="panel-body">
        <p>Opret bruger med <strong>brugernavn</strong> og <strong>password</strong>.</p>
        <form name="addUserForm" ng-submit="addUser(vm.user)" novalidate autocomplete="off">
            <div class="form-group">
                <label for="username">Brugernavn</label>
                <input type="text" id="username" class="form-control" placeholder="Brugernavn" ng-model="vm.user.username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
            </div>
            <div class="form-group">
                <label for="password-again">Password (igen)</label>
                <input type="password" id="password-again" class="form-control" placeholder="Password (igen)" ng-model="vm.user.passwordAgain" required>
            </div>
            <button type="submit" class="btn btn-success">Opret bruger</button>
        </form>
    </div>
</div>
