<div class="panel" ng-class="{'panel-info': !vm.session.active, 'panel-success': vm.session.active, 'panel-warning': vm.session.expired}">
    <div class="panel-heading">
        <h3 class="panel-title">
            <h3 class="panel-title clearfix">
                <session-title>
                    <session-labels></session-labels>
                </session-title>
            </h3>
        </h3>
    </div>
    <div class="panel-body">
        <session-alerts></session-alerts>

        <div class="well clearfix">
            <div class="pull-left">
                <a ui-sref=".id.edit({id: session._id})" class="btn btn-warning">Redigér session</a>
                <a ui-sref=".id.delete({id: session._id})" class="btn btn-danger">Slet session</a>
            </div>
            <div class="pull-right">
                <button ng-show="session.active && !session.expired" type="submit" ng-click="deactivateSession(session._id)" class="btn btn-info">Deaktivér session</button>
                <button ng-hide="session.expired" type="submit" ng-click="expireSession(session._id)" class="btn btn-warning">Ophør session</button>
                <button ng-show="session.expired" type="submit" ng-click="resumeSession(session._id)" class="btn btn-info">Genoptag session</button>
            </div>
        </div>
        <session-info></session-info>
    </div>
</div>
