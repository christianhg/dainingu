<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            Redigér {{vm.session.key}}
        </div>
        <div class="panel-body">
            <form name="editSessionForm" ng-submit="editSession()">
                <div class="form-group">
                    <label for="sessionKey">Nøgle</label>
                    <input type="text" name="sessionKey" id="sessionKey" class="form-control" ng-model="vm.session.key" disabled>
                </div>
                <div class="form-group">
                    <label for="sessionCustomer">Kunde</label>
                    <input type="text" name="sessionCustomer" id="sessionCustomer" class="form-control" ng-model="vm.session.customer.name">
                </div>
                <div class="form-group">
                    <label for="sessionTable">Bord</label>
                    <input type="text" name="sessionTable" id="sessionTable" class="form-control" ng-model="vm.session.table">
                </div>
                <button type="submit" class="btn btn-warning">Redigér</button>
                <a ui-sref="dashboard.sessions" class="btn btn-default">Fortryd</a>
            </form>
        </div>
    </div>
</div>
