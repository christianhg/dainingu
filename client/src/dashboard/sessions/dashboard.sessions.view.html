<div class="row">
    <div ui-view>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Opret session
                </div>
                <div class="panel-body">
                    <form name="addSessionForm" ng-submit="addSessionForm.$valid && vm.addSession(vm.session)" novalidate>
                        <div class="form-group">
                            <label for="sessionCustomerName">Kundens navn</label>
                            <input type="text" id="sessionCustomerName" class="form-control" ng-model="vm.session.customer.name" placeholder="Kundens navn" required>
                        </div>
                        <div class="form-group">
                            <label for="sessionTable">Tilknyttet bord</label>
                            <input type="text" id="sessionTable" class="form-control" ng-model="vm.session.table" placeholder="Tilknyttet bord" required>
                        </div>
                        <button type="submit" class="btn btn-success">Opret session</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-info" ng-repeat="session in vm.sessions | filter:{active: false, expired: false}">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title"><strong>{{session.customer.name}}</strong> (bord {{session.table}}) - {{session.key}}</h3>
                </div>
                <div class="panel-body">
                    <a ui-sref=".id.edit({id: session._id})" class="btn btn-warning">Redigér</a>
                    <a ui-sref=".id.delete({id: session._id})" class="btn btn-danger">Slet</a>
                </div>
            </div>

            <div class="panel panel-success" ng-repeat="session in vm.sessions | filter:{active: true, expired: false}">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title"><strong>{{session.customer.name}}</strong> (bord {{session.table}}) - {{session.key}}</h3>
                </div>
                <div class="panel-body">
                    <a ui-sref=".id.edit({id: session._id})" class="btn btn-warning">Redigér</a>
                    <a ui-sref=".id.delete({id: session._id})" class="btn btn-danger">Slet</a>
                </div>
            </div>

            <div class="panel panel-warning" ng-repeat="session in vm.sessions | filter:{expired: true}">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title"><strong>{{session.customer.name}}</strong> (bord {{session.table}}) - {{session.key}}</h3>
                </div>
                <div class="panel-body">
                    <a ui-sref=".id.edit({id: session._id})" class="btn btn-warning">Redigér</a>
                    <a ui-sref=".id.delete({id: session._id})" class="btn btn-danger">Slet</a>
                </div>
            </div>
        </div>
    </div>
