<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Opret session
            </div>
            <div class="panel-body">
                <form name="addSessionForm" ng-submit="addSessionForm.$valid && vm.addSession(vm.session)" novalidate>
                    <div class="form-group">
                        <label for="sessionCustomerName">Kundens navn</label>
                        <input type="text" id="sessionCustomerName" class="form-control" ng-model="vm.session.customer.name" placeholder="Kundens navn" required>
                    </div>
                    <div class="form-group">
                        <label for="sessionTable">Tilknyttet bord</label>
                        <input type="text" id="sessionTable" class="form-control" ng-model="vm.session.table" placeholder="Tilknyttet bord" required>
                    </div>
                    <button type="submit" class="btn btn-success">Opret session</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sessioner
            </div>
            <div class="panel-body">
                ...

            </div>
            <ul class="list-group">
                <li ng-repeat="session in vm.sessions" class="list-group-item">
                    {{session.key}} -
                    <button type="submit" class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>
                    <button type="submit" class="btn btn-sm btn-warning">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button type="submit" ng-click="vm.deleteMenu(menu._id)" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
