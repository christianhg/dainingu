<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Ordre fra {{vm.order.createdOn | date: 'HH:mm:ss'}}
            <order-labels></order-labels>
        </h3>
    </div>
    <div class="panel-body">
        <div class="well clearfix"  ng-show="vm.order.confirmed">
            <order-button-reject session-id="vm.session._id" order-id="vm.order._id"></order-button-reject>
            <order-button-begin session-id="vm.session._id" order-id="vm.order._id"></order-button-begin>
        </div>
        <div class="well clearfix" ng-show="vm.order.begun">
            <order-button-stop session-id="vm.session._id" order-id="vm.order._id"></order-button-stop>
            <order-button-complete session-id="vm.session._id" order-id="vm.order._id"></order-button-complete>
        </div>
        <order-dishes></order-dishes>
        <order-info></order-info>
    </div>
</div>
